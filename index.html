<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
</head>

<body>
    <div id="main-container">
        <canvas id="canvas"></canvas>
        <div id="ui-main-container">
            <div id="ui-container">
                <div id="ui-top"></div>
                <div id="ui-middle">
                    <div id="ui-middle-wrap" class="inactive">
                        <div id="ui-middle--controls">
                            <b>Controls</b>
                            <p>WASD : Move</p>
                            <p>SPACE : Attack</p>
                        </div>
                        <div id="ui-middle--leaderboard">
                            <h1>Leaderboard:</h1>
                            <p>(scroll)</p>
                        </div>
                    </div>
                </div>
                <div id="ui-bottom">
                    <button id="ui-bottom--pause" onclick="handlePauseClick()">
                        <div id="ui-bottom--pause_element"></div>
                        <div id="ui-bottom--pause_element"></div>
                    </button>
                    <button class="inactive" id="ui-bottom--play">
                        <div id="ui-bottom--play_element" onclick="handlePauseClick()"></div>
                    </button>
                </div>
            </div>
            <div id="menu-container">
                <button class="button1" onclick="handleStartGameClick()">
                    <h1>PLAY</h1>
                </button>
            </div>
            <div id="you-died" class="inactive">
                <h1>YOU DIED</h1>
                <p>Score: 30</p>
                <form onsubmit="return false">
                    <div id="you-died--form-wrap">
                        <label>NAME : </label>
                        <input id="you-died--input" required="yes" maxlength="10" type="text">
                    </div>
                    <div id="you-died--form-wrap">
                        <button class="button1 smaller" onclick="postData()">
                            <h1>SUBMIT</h1>
                        </button>
                        <button class="button1 smaller" onclick="reload()">
                            <h1>CANCEL</h1>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
